<div class="product-details-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle >{{ product.description }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="mt-5 mb-6" src="https://via.placeholder.com/300" height="300" width="300">
    <div class="mt-6 mb-6">
      <mat-card-content>

        <p>Price: {{ product.unitPrice | currency }}</p>
        <p>Units in Stock: {{ product.unitsInStock }}</p>


      </mat-card-content>
    </div>
    <mat-card-actions class="mt-6">
      <button mat-raised-button color="primary">Add to Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
