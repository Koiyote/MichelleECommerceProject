<div class="footer-pagination">
  <div class="container-fluid">
    <div class="row align-items-center justify-content-end">
      <div class="col-md-9 d-flex justify-content-end align-items-center">
        <ngb-pagination
          [(page)]="thePageNumber"
          [pageSize]="thePageSize"
          [collectionSize]="theTotalElements"
          [maxSize]="5"
          (pageChange)="handleListProducts()"
          class="my-pagination"></ngb-pagination>
        <div class="d-flex align-items-center ml-3" style="margin-left: 15px;">
          <label for="pageSizeSelect" class="mr-2 mb-0">Page Size:</label>
          <select id="pageSizeSelect" #myPageSelect (change)="updatePageSize(myPageSelect.value)" class="form-control w-auto">
            <option [value]="5" selected="true">5</option>
            <option [value]="10">10</option>
            <option [value]="20">20</option>
            <option [value]="50">50</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-grid-list cols="3" rowHeight="1:1">
    <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
      No Products Found.
    </div>


  <mat-grid-tile *ngFor="let item of products">
    <mat-card>
      <a routerLink="/products/{{item.id}}">
        <img mat-card-image src="https://via.placeholder.com/300">
      </a>
      <mat-card-header>
        <mat-card-title>
          <a class="link" routerLink="/products/{{item.id}}">{{ item.name }}</a>
          </mat-card-title>
        <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Unit Price: {{ item.unitPrice | currency: 'USD' }}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<div class="footer-pagination">
  <div class="container-fluid">
    <div class="row align-items-center justify-content-end">
      <div class="col-md-9 d-flex justify-content-end align-items-center">
        <ngb-pagination
          [(page)]="thePageNumber"
          [pageSize]="thePageSize"
          [collectionSize]="theTotalElements"
          [maxSize]="5"
          (pageChange)="handleListProducts()"
          class="my-pagination"></ngb-pagination>
      </div>
    </div>
  </div>
</div>
