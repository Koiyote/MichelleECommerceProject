<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav autosize" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar><a routerLink="/" class="text-reset text-decoration-none">Home</a></mat-toolbar>
    <mat-nav-list>
      <!-- Add your navigation items here -->
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Categories
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="accordion-content">
            <span></span>
            <app-product-category-menu></app-product-category-menu>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Panel 2
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="accordion-content">
            <a routerLink="form" class="text-reset text-decoration-none">Sign Up</a>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
      <!-- More items can be added here -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button *ngIf="(isHandset$ | async)" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-12 d-flex align-items-center">
            <div class="col-md-6">

                <img src="https://via.placeholder.com/50" alt="Logo" height="50" />

                <span class="app-title roboto-condensed-font-style">Michi Design Thrift Books And More</span>

            </div>
            <div class="col-md-4 ">
              <app-search-bar></app-search-bar>
            </div>
            <app-cart-status></app-cart-status>
          </div>
          <div class="col-md-6 justify-content-left">
          </div>
        </div>
      </div>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
